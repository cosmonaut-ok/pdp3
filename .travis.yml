language: cpp
compiler: gcc
sudo: false # required

matrix:
  include:
    ## GCC
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    ## CLANG
    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
            - libiomp5
      env:
        - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9 && CFLAGS_OPENMP=-fopenmp=libiomp5"

    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
            - libiomp5
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0 && CFLAGS_OPENMP=-fopenmp=libiomp5"

    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - libiomp5
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0 && CFLAGS_OPENMP=-fopenmp=libiomp5"


before_install:
    - eval "${MATRIX_EVAL}"

